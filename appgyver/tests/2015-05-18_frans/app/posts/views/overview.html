	<div infinite-scroll='postStream.nextPage()' infinite-scroll-disabled='postStream.busy' infinite-scroll-distance='1'>

		<div ng-repeat='item in postStream.items'>

			<super-navigate view-id="posts" ng-click="pushIt(this.item)">
				<!-- <span class='title'>
					<a ng-href='{{item.url}}' target='_blank'>{{item.title}}</a>
				</span> -->
				<div class="item item-image" ng-if="item.attachments && item.attachments[0].url">
					<img ng-if="item.attachments[0].url" src="{{item.attachments[0].url}}">
				</div>

				<div class="item item-divider">
					<h2 ng-bind-html="trustAsHtml(item.title)"></h2>
				</div>
			</super-navigate>

		</div>

		<div ng-show='postStream.busy'><i class="super-loading-c"></i>Loading...</div>
	</div>

</div>
