

<div ng-controller="IndexController">

  <super-navbar>
    <super-navbar-title>
      Index
    </super-navbar-title>
  </super-navbar>

  <div class="padding">
    <h1>Pow! Here's your fresh module!</h1>
  </div>

      <div ng-repeat="post in posts | filter:query" id="contentArea">

          <super-navigate view-id="dashboard">
            

              <div class="list card" data-title="{{post.title}}" data-media="{{post.attachments[0].url}" ng-click="pushIt(this.post)">

                  

                  <div class="item item-image">
                    <img src="{{post.attachments[0].url}}">
                  </div>

                 <div class="item item-divider">
                    <h2 ng-bind-html="post.title | unsafe">{{post.title}}</h2>
                  </div>



                </div>
          </super-navigate>
      </div>
      
  <div ng-app='myApp' ng-controller='IndexController'>
    <div infinite-scroll='reddit.nextPage()' infinite-scroll-disabled='reddit.busy' infinite-scroll-distance='1'>
      <div ng-repeat='item in reddit.items'>
        <span class='score'>{{item.score}}</span>
        <span class='title'>
          <a ng-href='{{item.url}}' target='_blank'>{{item.title}}</a>
        </span>
        <small>by {{item.author}} -
          <a ng-href='http://reddit.com{{item.permalink}}' target='_blank'>{{item.num_comments}} comments</a>
        </small>
        <div style='clear: both;'></div>
      </div>
      <div ng-show='reddit.busy'>Loading data...</div>
    </div>
  </div>
</div>
